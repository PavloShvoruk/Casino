<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="mb-3">Create User</h1>
        <form id="user-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="money">Money</label>
                <input type="text" class="form-control" id="money">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="userRadios" id="user" value="option1" checked>
                    <label class="form-check-label" for="user">
                        User
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="userRadios" id="admin" value="option2">
                    <label class="form-check-label" for="admin">
                        Admin
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-outline-secondary" id="submit">Create</button>
            </div>
        </form>
        <script type="module" src="./Main.js"> </script>
</body>

</html>
